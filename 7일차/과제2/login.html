<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h2 class="title">로그인</h2>
        <form class="form">
            <label class="label">Email</label>
            <input
                class="input"
                type="email"
                placeholder="Email을 입력해주세요"
            />
            <label class="label">Password</label>
            <input
                class="input"
                type="password"
                placeholder="Password를 입력해주세요"
            />
            <button class="login-button" type="button" onclick="location.href='index.html'">로그인</button>
        </form>
        <div class="signup">회원가입을 하지 않으셨나요 설마?! <a class="signup-button" href="signup.html">Sign Up</a></div>
      </div>
</body>
</html>
