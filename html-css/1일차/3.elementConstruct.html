<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 요소의 구조</title>
</head>
<body>
    
    <p class="element">description</p>

    <b>p           == 태그 이름</b>
    <b>class       == 속성 이름</b>
    <b>"element"   == 속성 값</b>
    <b>description == 내용</b>

    <strong><i>속성 값은 "" 따옴표 안에 들어가야함.</i></strong>
</body>
</html>
